- hosts: centos
  tasks:
    - name: install python
      yum:
        name: pyhton-docker
        state: present
    - name: run docker container
      docker_container:
        image: csandiar19/boilerplat
        detach: yes
        interactive: yes
        tty: yes
        name: test-ansible
        state: present
        exposed_port: 8085
